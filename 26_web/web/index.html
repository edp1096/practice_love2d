<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LÖVE2D RPG Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-y: auto;
        }

        #game-wrapper {
            position: relative;
            width: 90vw;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
            background: #000;
            margin: 20px auto 0 auto;
            /* 버튼 공간을 확보하기 위해 최대 높이 제한 */
            max-height: calc(100vh - 100px);
        }

        #canvas {
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
        }

        #fullscreen-btn {
            padding: 12px 24px;
            font-size: 16px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 16px;
            font-family: Arial, sans-serif;
            transition: background 0.3s;
        }

        #fullscreen-btn:hover {
            background: #357abd;
        }

        #fullscreen-btn:active {
            background: #2868a8;
        }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <script src="player.js?g=game.love&v=11.5&n=1"></script>
    </div>
    <button id="fullscreen-btn" onclick="toggleFullscreen()">전체화면</button>

    <script>
        function toggleFullscreen() {
            const wrapper = document.getElementById('game-wrapper');

            if (!document.fullscreenElement) {
                wrapper.requestFullscreen().catch(err => {
                    console.error('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // 전체화면 상태 변경 시 버튼 텍스트 업데이트
        document.addEventListener('fullscreenchange', () => {
            const btn = document.getElementById('fullscreen-btn');
            if (document.fullscreenElement) {
                btn.textContent = '전체화면 종료';
            } else {
                btn.textContent = '전체화면';
            }
        });
    </script>
</body>
</html>
